<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Task Assigned</h1>
        </div>
        <div class="content">
            <p>Hello {{ task.assigned_to.first_name }},</p>
            <p>A new task has been assigned to you:</p>
            <h2>{{ task.title }}</h2>
            <p><strong>Description:</strong><br>{{ task.description }}</p>
            <p><strong>Due Date:</strong> {{ task.due_date|date:"F j, Y" }}</p>
            <p><strong>Created By:</strong> {{ task.created_by.get_full_name }}</p>
            <p><strong>Group:</strong> {{ task.group.name }}</p>
            <p>
                <a href="{{ site_url }}{% url 'tasks:task_detail' task.id %}" class="button">View Task</a>
            </p>
        </div>
    </div>
</body>
</html>
