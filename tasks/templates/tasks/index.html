{% block content %}
<div class="container">
  <div class="row align-items-center min-vh-75 py-5 mt-5">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div class="text-center text-lg-start">
        <h2
          class="display-4 fw-bold mb-4 text-uppercase"
          style="color: #ff7851"
        >
          Welcome to
        </h2>
        <div
          class="d-flex align-items-center justify-content-center justify-content-lg-start mb-4"
        >
          <i class="fas fa-tasks fa-4x me-3" style="color: #ff7851"></i>
          <h1 class="display-1 fw-bold m-10" style="color: #ff7851">Kanbany</h1>
        </div>
        <p class="lead fs-3 mb-4" style="color: #e66a46">
          Your modern task management solution. Organize, track, and collaborate
          on projects with ease.
        </p>
        {% if not user.is_authenticated %}
        <div class="d-grid gap-2 d-md-flex mb-5">
          <a
            href="{% url 'tasks:register' %}"
            class="btn btn-success btn-lg me-md-2 shadow-sm"
            style="background-color: #78c2ad; border-color: #78c2ad"
          >
            <i class="fas fa-user-plus me-2"></i>Get Started
          </a>
          <a
            href="{% url 'tasks:login' %}"
            class="btn btn-outline-success btn-lg shadow-sm"
            style="
              color: #78c2ad;
              border-color: #78c2ad;
              transition: all 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#78c2ad'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#78c2ad'"
          >
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
        </div>
        {% else %}
        <div class="d-grid gap-2 d-md-flex mb-5">
          <a
            href="{% url 'tasks:dashboard' %}"
            class="btn btn-success btn-lg me-md-2 shadow-sm"
          >
            <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
          </a>
        </div>
        {% endif %}
      </div>
    </div>
    <div class="col-lg-6">
      <img
        src="{% static 'img/kanban-illustration.svg' %}"
        alt="Kanban Board Illustration"
        class="img-fluid"
      />
    </div>
  </div>
</div>
{% endblock %}
